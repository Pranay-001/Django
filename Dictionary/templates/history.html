{% extends 'base.html' %}
{% block title %}History | WordWorld{% endblock %}
{% block body %}
    <nav class="navbar navbar-expand-lg navbar-light h-100" style="background-color: teal;">
      <div class="container-fluid">
        <a class="navbar-brand" href="home">WordWorld</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">History</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <div class="nav-item d-flex">
            <a class="nav-link" style="color:black;" href="logout">Logout</a>
          </div>
        </div>
      </div>
    </nav>
    <div>

        <div class="list-group m-5">
            <li class="list-group-item list-group-item-action" style="background:#73f2fd;" aria-current="true">
                <h2>History</h2>
            </li>
            {% for i in words%}
                <a href="historySrc/?data={{i}}" class="list-group-item list-group-item-action">{{i}}</a>
            {% endfor %}
        </div>
    </div>

{% endblock %}
